dependencies {
    compile ('org.slf4j:slf4j-api:1.7.25', 'org.testng:testng:6.1.1',
            'org.apache.jmeter:ApacheJMeter_java:3.3',)

    compile fileTree(dir:'lib',include:'*.jar')
}

task taskJar(type:Jar, dependsOn: compileJava) {
    from 'build/classes'
    destinationDir = file('build/libs')
}
task clearPj(type:Delete){
    delete 'build','target'
}
task release(type: Copy,dependsOn: [clearPj,taskJar]) {
    from('build/libs') {
        include '*.jar'
    }
    into ('C:/jmeter/apache-jmeter-3.3/lib/ext/')
}


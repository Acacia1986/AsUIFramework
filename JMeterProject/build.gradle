group 'acacia.as.ui.test'
version '1.0-SNAPSHOT'
archivesBaseName="myJMeterProject"
apply plugin: 'java'


sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'http://artifactory-slc.oraclecorp.com/artifactory/'
    }
}
//sourceSets {
